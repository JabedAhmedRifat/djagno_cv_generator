<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                <h1>CV database profile list</h1>
            </div>
        </div>

    {% for i in profile %}
    <div class="row">
        <div class="col-md-6">
            <h1>{{ i.name }}</h1>
        </div>
        <div class="col-md-6">
            <h1><a href="/{{ i.id}}" class="btn btn-primary">Download cv</a></h1>
        </div>
    </div>

    {% endfor %}
    <hr/>
</div>

</body>
</html>
